artifacts:
   # - path: windows\QupZilla*.exe
     # name: QupZilla Installer (%PLATFORM%)
   - path: bin\*.exe
     name: QupZilla Executable (%PLATFORM%)
   - path: bin\*.dll
     name: QupZilla DLL (%PLATFORM%)


deploy:
    release: QupZilla-v$(appveyor_build_version)
    description: 'QupZilla $(qz_ver) Windows Installer Released $(appveyor_repo_tag_name)'
    provider: GitHub
    auth_token:
      secure: BumEo5ic9KIrhc8RxwsKFd/L6WwC0s5LpSef9uH+PtUKICZBZAcyqnPewKUqzEFi                              # your encrypted token from GitHub
    artifact: /QupZilla.*\.exe/             # Archived bin directory
    draft: false
    prerelease: false
    on:
      # branch: master                      # release from master branch only
      appveyor_repo_tag: true             # deploy on tag push only

